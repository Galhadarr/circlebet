services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: circlebet
      POSTGRES_USER: circlebet
      POSTGRES_PASSWORD: circlebet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U circlebet"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/code

volumes:
  pgdata:
